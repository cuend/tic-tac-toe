<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <select name="mode" id="mode">
            <option value="2-Player" selected>2-Player</option>
            <!-- 
            !!!     for later implementation:   !!!
            <option value="normal">Normal CPU</option>
            <option value="hard">Hard CPU</option> 
            -->
        </select>
        <div class="players">
            <button id="X" class="player">X</button>
            <button id="O" class="player">O</button>
        </div>
        <div class="board">
            <div id="cell-1"></div>
            <div id="cell-2"></div>
            <div id="cell-3"></div>
            <div id="cell-4"></div>
            <div id="cell-5"></div>
            <div id="cell-6"></div>
            <div id="cell-7"></div>
            <div id="cell-8"></div>
            <div id="cell-9"></div>
        </div>
        <div class="restart">Restart</div>
    </div>

    <div class="overlay" id="clickableOverlay">
        <div class="overlay-content">
            Text
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
