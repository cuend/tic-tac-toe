<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <select name="mode" id="mode">
            <option value="easy" selected>Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
        <div class="players">
            <button>X</button>
            <button>O</button>
        </div>
        <div class="board">
            <div id="cell-1"></div>
            <div id="cell-2"></div>
            <div id="cell-3"></div>
            <div id="cell-4"></div>
            <div id="cell-5"></div>
            <div id="cell-6"></div>
            <div id="cell-7"></div>
            <div id="cell-8"></div>
            <div id="cell-9"></div>
        </div>
        <div class="restart">Restart</div>
    </div>
</body>
</html>
